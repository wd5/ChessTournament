<ul class="breadcrumb">
    <li class="active">
        <a class="chtour-players" href="#players">Players</a>
    </li>
</ul>
<div class="container" style="text-align: center;">
    <h1>Players</h1>
    <div>
        <table class="table table-striped">
            <tbody>
                {% for player in players %}
                    <tr class="chtour-player" data-player-id="{{player.id}}">
                        <th class="chtour-no-large">{{forloop.counter}}</th>
                        <th class="chtour-player-name">{{player.name}}</th>
                        <th class="chtour-player-rank">{{player.rank}}</th>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
